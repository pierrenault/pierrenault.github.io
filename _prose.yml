permalink: pretty
markdown: kramdown
prose:
  rooturl: ''
  siteurl: 'http://pierrenault.github.io/'
  relativeLinks: 'http://pierrenault.github.io/links.jsonp'
  media: 'media'
  ignore:
    - index.html
    - _config.yml
    - _prose.yml
    - feed.xml
    - links.jsonp
    - CNAME
    - .gitignore
    - .htaccess
    - /_layouts
    - /_includes
    - /public
    - atom.xml
    - 404.html
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
  